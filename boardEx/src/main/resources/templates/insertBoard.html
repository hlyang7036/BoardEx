<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>게시 글 목록</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body th:align="center">
<h1>새 글 등록</h1><body>
	<form th:action="insertBoard" method="post">
		<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
			<tr>
				<td bgcolor="gray" th:text="제목" width="80"></td>
				<td><input name="title" type="text" size="50"></td>
			</tr>
			<tr>
				<td bgcolor="gray" th:text="작성자"></td>
				<td><input name="writer" type="text" size="10"></td>
			</tr>
			<tr>
				<td bgcolor="gray" th:text="내용"></td>
				<td><textarea rows="10" cols="50" name="content"></textarea></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="글 등록완료"></td>
			</tr>
		</table>
	</form>
	<a th:href="@{/getBoardList}">글목록</a>
</body>
</html>
