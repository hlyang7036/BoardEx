<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>게시 글 상세</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body th:align="center">
<h1>게시 글 상세</h1>
	<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
		<tr>
			<td bgcolor="gray" th:text="제목" width="80"></td>
			<td th:text="${board.title}"></td>
		</tr>
		
		<tr>
			<td bgcolor="gray" th:text="작성자"></td>
			<td th:text="${board.writer}"></td>
		</tr>
		<tr>
			<td bgcolor="gray" th:text="내용"></td>
			<td><textarea rows="10" cols="40" 
				name="content" th:text="${board.content}"></textarea></td>
		</tr>
		<tr>
			<td bgcolor="gray" th:text="등록일"></td>
			<td th:text="${#dates.format(board.createDate, 'yyyy-MM-dd')}"></td>
		</tr>
		<tr>
			<td bgcolor="gray" th:text="조회수"></td>
			<td th:text="${board.cnt}"></td>
		</tr>
		
	</table>
	<a th:href="@{/updateBoard(seq=${board.seq})}">글수정</a>&nbsp;&nbsp;&nbsp;
	<a th:if="${session['member'].role=='Role_admin'}"
		th:href="@{/deleteBoard(seq=${board.seq})}">글삭제</a>&nbsp;&nbsp;&nbsp;
	<a th:href="@{/getBoardList}">글목록</a>
</body>
</html>
